<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Denúncia - SOS Proteção</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">SOS Proteção</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="denunciar.html">Denunciar</a></li>
                    <li><a href="acompanhar.html">Acompanhar</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 style="margin-bottom: 24px;">Registrar Denúncia</h1>
        
        <div class="card">
            <form id="denunciaForm">
                <div class="form-group">
                    <label>Tipo de Denúncia:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="anonima" name="tipo-denuncia" value="anonima" checked>
                            <label for="anonima">Anônima</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="identificada" name="tipo-denuncia" value="identificada">
                            <label for="identificada">Identificada</label>
                        </div>
                    </div>
                </div>
                
                <div id="dados-denunciante" class="hidden">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" placeholder="Seu nome completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="contato">Contato:</label>
                        <input type="text" id="contato" placeholder="Telefone ou e-mail">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tipo-vulnerabilidade">Tipo de Vulnerabilidade:</label>
                    <select id="tipo-vulnerabilidade" required>
                        <option value="">Selecione o tipo</option>
                        <option value="abuso">Abuso físico ou psicológico</option>
                        <option value="negligencia">Negligência</option>
                        <option value="trabalho-infantil">Trabalho infantil</option>
                        <option value="abandono">Abandono</option>
                        <option value="violencia-domestica">Violência doméstica</option>
                        <option value="outro">Outro (especificar)</option>
                    </select>
                </div>
                
                <div class="form-group hidden" id="outro-tipo">
                    <label for="outro-especificar">Especifique o tipo:</label>
                    <input type="text" id="outro-especificar" placeholder="Descreva o tipo de vulnerabilidade">
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição do Ocorrido:</label>
                    <textarea id="descricao" placeholder="Descreva a situação em detalhes, incluindo o que aconteceu, quando e como" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacao" placeholder="Endereço ou referência do local" required>
                </div>
                
                <div class="form-group">
                    <label for="data-ocorrencia">Data da Ocorrência:</label>
                    <input type="date" id="data-ocorrencia" required>
                </div>
                
                <div class="form-group">
                    <label for="hora-ocorrencia">Hora Aproximada:</label>
                    <input type="time" id="hora-ocorrencia">
                </div>
                
                <div class="form-group">
                    <label for="informacoes-extras">Informações Extras (opcional):</label>
                    <textarea id="informacoes-extras" placeholder="Informações adicionais que possam ser relevantes"></textarea>
                </div>
                
                <button type="button" class="btn" id="enviar-denuncia">Enviar Denúncia</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>© 2025 SOS Proteção - Todos os direitos reservados</p>
            <p>Sistema de Denúncias para Proteção de Vulneráveis</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/denunciar.js"></script>
</body>
</html>
